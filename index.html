<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="style.css">
    <title>My Project</title>
</head>
<body>
    <h1>My project</h1>
    <form action="http://localhost:300/api" method="post">
        <label>
            Email
               <input
               type="email"
               name="email"
               required
               placeholder="enter email"
               class="field">
        </label>

        <label class="form-field">
            Password
               <input
               type="password" 
               name="password" 
               required minlength="5" 
               maxlength="32"
               class="field">
        </label>
        <div class="form-field">
        <input 
        id=""
        type="checkbox"
        name="terms" 
        required>
        <label class="form__label" for="terms-and-conditions">
            I agree terms and conditions
        </label>
        </div>

        <button type="submit" class="form__button" disabled>Sign up</button>
    </form>
</body>
</html>
