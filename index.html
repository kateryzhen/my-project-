<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Project</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="http://localhost:300/api" method="post">
        <label>
            <h3>Email</h3>
               <input
               type="email"
               name="email"
               class="field"
               placeholder="enter email"
               required>
        </label>

        <label class="form-field">
            <h3>Password</h3>
               <input
               type="password" 
               name="password" 
               required minlength="5" 
               maxlength="32"
               class="field">
        </label>
        <div class="form-field">
        <input 
        id=""
        type="checkbox"
        name="terms" 
        required>
        <label class="form__label" for="terms-and-conditions">
            I agree terms and conditions
        </label>
        </div>

        <button type="submit" class="form__button" disabled>Sign up</button>
    </form>
    <label class="form-field">
        Choose your Favorite Color
        <select 
        name="color">
        <option value="#f00">Red</option>
        <option value="#0f0">Green</option>
        <option value="#00f">Blue</option>
        </select>
    </label>
</body>
</html>
